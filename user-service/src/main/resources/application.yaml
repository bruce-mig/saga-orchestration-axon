spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5435/userDB
    username: sa
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 9092
